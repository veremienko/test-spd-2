<div class="container">
  <h3 class="text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group"><input class="search-bar" type="text" placeholder="Search"
                                                    [(ngModel)]="searchChat"/><span class="input-group-addon"><button
              type="button"><i class="fa fa-search" aria-hidden="true"></i></button></span></div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list" *ngFor="let item of chat_rooms | filter : 'name' : searchChat" (click)="getChat(item)"
               [class.active_chat]="item?.id === selected_chat?.id">
            <div class="chat_people">
              <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"/></div>
              <div class="chat_ib">
                <h5>{{item.name}}<span class="chat_date">{{item.messages[0].createdAt|date:'MMM d'}}</span></h5>
                <p>{{item.messages[0].message}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <ng-template [ngIf]="selected_chat"></ng-template>
          <div *ngFor="let item of selected_chat?.messages" [class]="item.penFriend?'incoming_msg':'outgoing_msg'">
            <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"/>
            </div>
            <div class="sent_msg">
              <p>{{item.message}}</p><span class="time_date">{{getTime(item.createdAt)}}</span></div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write"><input class="write_msg" type="text" placeholder="Type a message"/>
            <button class="msg_send_btn" type="button"><i class="fas fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
